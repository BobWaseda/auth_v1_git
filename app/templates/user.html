{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}上海方菱 - {{ user.username }}{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>{{ user.username }}</h1>
    <p>
        {% if user.name %}{{ user.name }}{% endif %}
    </p>
    <h1>授权页面</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br>
    <label>
        {% if data %}{{ data }}{% endif %}
    </label>
</div>
{% endblock %}
